<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>新增员工</title>
</head>
<body>
  <h1>新增员工</h1>

  <p><a href="{{ url_for('index') }}">返回首页</a></p>

  <form method="post">
    <p>姓名：<input name="name" placeholder="如：Alice" required></p>
    <p>年龄：<input name="age" placeholder="如：28" required></p>
    <p>常驻城市：<input name="city" placeholder="如：Shanghai" required></p>
    <p>过往作品链接（可选）：<input name="works_url" placeholder="https://..."></p>
    <p>联系方式（微信/QQ）：<input name="contact" placeholder="如：wxid/QQ号"></p>
    <p><button type="submit">提交</button></p>
  </form>
</body>
</html>
