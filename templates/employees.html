<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>员工列表（管理员）</title>
</head>
<body>
  <h1>员工列表</h1>
  <p><a href="{{ url_for('index') }}">返回首页</a> | <a href="{{ url_for('logout') }}">退出登录</a></p>

  <table border="1" cellpadding="6" cellspacing="0">
    <thead>
      <tr>
        <th>ID</th><th>姓名</th><th>年龄</th><th>城市</th><th>作品链接</th><th>联系方式</th><th>操作</th>
      </tr>
    </thead>
    <tbody>
      {% for r in rows %}
      <tr>
        <td>{{ r.id }}</td>
        <td>{{ r.name }}</td>
        <td>{{ r.age }}</td>
        <td>{{ r.city }}</td>
        <td>
          {% if r.works_url %}
            <a href="{{ r.works_url }}" target="_blank">查看</a>
          {% endif %}
        </td>
        <td>{{ r.contact or '' }}</td>
        <td>
          <form method="post" action="{{ url_for('delete_employee', emp_id=r.id) }}" onsubmit="return confirm('确定删除？');">
            <button type="submit">删除</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
