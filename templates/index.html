<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>选择身份</title>
  <style>
    a { display:inline-block; margin:8px 0; font-size:18px; }
  </style>
</head>
<body>
  <h1>欢迎，请选择身份</h1>
  <p><a href="{{ url_for('login') }}">管理员登录</a></p>
  <p><a href="{{ url_for('employee_new') }}">员工录入</a></p>
  {% with msgs = get_flashed_messages(with_categories=true) %}
    {% if msgs %}
      <ul>
        {% for cat, m in msgs %}<li>[{{cat}}] {{m}}</li>{% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
</body>
</html>
