<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <title>模特申请列表</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
<div class="container">
  <a href="{{ url_for('list_employees') }}" class="btn btn-link">&larr; 返回员工列表</a>
  <h3 class="mb-3">模特申请列表</h3>
  {% if models %}
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>ID</th><th>姓名</th><th>年龄</th><th>电话</th><th>意向部门</th><th>提交时间(UTC)</th>
    </tr>
    </thead>
    <tbody>
    {% for m in models %}
      <tr>
        <td>{{ m.id }}</td>
        <td>{{ m.name }}</td>
        <td>{{ m.age }}</td>
        <td>{{ m.phone }}</td>
        <td>{{ m.department }}</td>
        <td>{{ m.created_at }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
  {% else %}
  <p class="text-muted">暂无申请</p>
  {% endif %}
</div>
</body>
</html>
